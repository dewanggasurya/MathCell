<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Game | Amoeba Math</title>	
	<link href="../css/normalize.css" rel="stylesheet" type="text/css" media="screen"/>	
	<link href="../css/font.css" rel="stylesheet" type="text/css" media="screen"/>	
	<link href="../css/game.css" rel="stylesheet" type="text/css" media="screen"/>		
</head>
<body>
	<div id="container">								
		<div id="overlay-pause" style="display:none;">
			<div id="overlay-content">
				<span id="title-pause">Game Paused</span>
				<br/>
				<span id="score-pause">Your Score :<b>89</b></span>
				<br/>
				<span id="menu-pause">
					<a class="resume" href="#">Resume</a>
					|
					<a class="replay" href="#">Replay</a>
					|
					<a class="exit" href="http://math.soloveable.com/">Quit</a>
				</span>
			</div>
		</div>
		<div id="playground">	
			<span class="info" style="display:none;">Combo</span>
			<div id="overlay-over" style="display:none;">
				<div id="overlay-content">
					<span id="title-pause">Game Over</span>
					<br/>
					<span id="name-place">
						<input type="text" name="name" id="name" placeholder="Type Your Name" maxlength="27"/><img style="display:none;" id="loading" src="../images/loading.gif" height="29"/>
					</span>
					<br/>			
					<span id="score-pause">Your Score :<b>89</b></span>
					<br/>
					<span id="menu-pause">
						<a class="replay" href="#">Replay</a>
						|
						<a class="exit" href="http://math.soloveable.com/">Quit</a>
					</span>
				</div>
			</div>
			
			<div id="operation-text">Operation : <span id="operation"></span></div>			
			
			<div id="score-board">
				Score
				</br>
				<span id="score">0</span>
			</div>
			
			<div id="operator">
				<a href="#" rel="C" id="operator-first" class="clear">c</a>
				<a href="#" rel="+">+</a>
				<a href="#" rel="-">-</a>
				<a href="#" rel="*">x</a>		
				<a href="#" rel="/">/</a>
				<a href="#" id="counter-space">
					Cell Count
					<br/>
					<span id="counter">0</span>
				</a>
			</div>		
		</div>				
		
		<div id="result">
			<a href="#" id="result-first" class="result result1"><span>00</span></a>
			<a href="#" class="result result2"><span>00</span></a>
			<a href="#" class="result result3"><span>00</span></a>		
			<a href="#" class="result result4"><span>00</span></a>
			<a href="#" class="result result5"><span>00</span></a>
			<a href="#" class="result result6"><span>00</span></a>
			<a href="#" class="result result7"><span>00</span></a>
			<a href="#" id="refresh-answer" title="Perbarui Jawaban">&nbsp;</a>			
			<a href="#" id="menu" title="Menu">&nbsp;</a>			
		</div>
		
		<div id="sound">
			<audio preload="auto" id="split">
				<source src="../sounds/split.mp3"></source>
				Your browser isn't invited for super fun audio time.
			</audio>
			<audio preload="auto" id="success">
				<source src="../sounds/success.mp3"></source>
				Your browser isn't invited for super fun audio time.
			</audio>
			<audio preload="auto" id="error">
				<source src="../sounds/error.mp3"></source>
				Your browser isn't invited for super fun audio time.
			</audio>
		</div>
				

	</div>
	
	<script src="../js/libs/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="../js/game.js" type="text/javascript"></script>
</body>
</html>
